<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="edit" class="card">
    <h3 class="center">Enter Your Details</h3>
    <div class="input">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="input">
      <label for="title">Title / Role</label>
      <input type="text" id="title" placeholder="Enter your role">
    </div>
    <div class="input">
      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Write something about yourself"></textarea>
    </div>
    <button class="btn" onclick="onPreview()">Preview</button>
  </section>

  <section id="preview" class="card hidden">
    <h3 class="center">Profile Preview</h3>
    <div>
      <h2 id="displayname"></h2>
      <p id="displayrole"></p>
      <p id="displaypreview"></p>
      <button class="btn" onclick="onEdit()">Edit</button>
    </div>
  </section>

  <a href="index.html" class="btn link-btn">Home Page</a>

  <script>
    function onPreview(){
      let name = document.getElementById("name").value.trim();
      let title = document.getElementById("title").value.trim();
      let bio = document.getElementById("bio").value.trim();

      if(!name || !title || !bio){
        alert("Kindly enter all values");
        return;
      }

      document.getElementById("displayname").innerText = name;
      document.getElementById("displayrole").innerText = title;
      document.getElementById("displaypreview").innerText = bio;

      document.getElementById("preview").classList.remove("hidden");
      document.getElementById("edit").classList.add("hidden");
    }

    function onEdit() {
      document.getElementById("preview").classList.add("hidden");
      document.getElementById("edit").classList.remove("hidden");
    }
  </script>
</body>
</html>
